name: Run Yandex Disk Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run disk monitor
        run: |
          python disk_folder_monitor_once.py
        env:
          YANDEX_TOKEN: ${{ secrets.YANDEX_TOKEN }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          FOLDER_PATH: ${{ secrets.FOLDER_PATH }}

      - name: Commit state if files exist
        run: |
          git fetch origin
          git checkout -B data origin/data || git checkout -b data
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          FILES=""
          for file in previous_state.json notified_mods.json notified_etags.json; do
            if [ -f "$file" ]; then
              git add "$file"
              FILES="$FILES $file"
            else
              echo "Файл $file отсутствует"
            fi
          done

          if [ -n "$FILES" ]; then
            git diff --cached --quiet || git commit -m "Update state [bot]"
            git push --force origin data
          else
            echo "Нет файлов для коммита"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
